        <script>
            // 0が閉じた状態、1が開いた状態
            var menu01 = 0;
            function openmenu(){
                if(menu01 == 0){
                    document.getElementById("topmenu").style.display = "block";
                    document.getElementById("menubutton01").textContent = "×閉じる"
                    menu01 = 1;
                    // 0だったら表示する動作をし、1を代入
                }else if(menu01 == 1){
                    document.getElementById("topmenu").style.display = "none";
                    document.getElementById("menubutton01").textContent = "︙MENU"
                    menu01 = 0;
                    // 1だったら隠す動作をし、0を代入
                }
            }
        </script>
    </head>
